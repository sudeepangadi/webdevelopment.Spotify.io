<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spotify.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="gradient-container">
      
        
      <div>
        
        <div class="images">
          <image class="network", src="Images/signal.png"  href="/Images/signal.png"></image>
          <image class="wifi", src="Images/wifi.png"></image>
          <image class="battery", src="Images/battery.png"></image>
        </div>
        
        
      </div>
      
      
      <div>
      
      <p class="text-above">
        <h1>9:45</h1>
        <image class="image", src="Images/arrow.png"></image>
        <h1>Your Episodes</h1>
        <h2>1 episode</h2>
      </p>
      </div>


      <div>
        <image class="setting", src="Images/setting.png"></image>
      </div>
      <div>
        <image class="play", src="Images/palybutton.png"></image>
      </div>

      <div class="spotify">
        <image src="Images/spotify.png"></image>
      </div>





    <div class="buttons">
      <button class="button1">Unplayed</button>
      <button class="button2">Downloaded</button>
      <button class="button3">In progress</button>
    </div>    
    </div>

    
  </body>
</html>
